<div class="container">
  <div class="row">
    <div class="center">
      <app-search-pokemon></app-search-pokemon>
    </div>
    <div *ngIf="!pokemonList">
      <app-loader></app-loader>
    </div>

    <div *ngFor="let pokemon of pokemonList" class="col m4 s6">
      <div
        class="card horizontal"
        pokeBorderCard
        (click)="goToPokemon(pokemon)"
      >
        <div class="card-image">
          <img [src]="pokemon.picture" />
        </div>
        <div class="card-stacked">
          <div class="card-content">
            <p>{{ pokemon.name }}</p>
            <p>
              <small>{{ pokemon.created | date : "dd/MM/yyyy" }}</small>
            </p>
            <span
              *ngFor="let type of pokemon.types"
              class="{{ type | pokeColorType }}"
            >
              {{ type }}</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<a
  class="btn-floating btn-large waves-effect waves-light red z-depth-3"
  style="position: fixed; bottom: 25px; right: 25px"
  routerLink="/pokemon/add"
  ><i class="material-icons"> add </i>
</a>
